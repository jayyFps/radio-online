<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Onlen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-3xl text-white font-bold mb-6 text-center">Login</h2>
        
        <form action="login_process.php" method="POST">
            <div class="mb-4">
                <label class="block text-gray-300 mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" 
                    class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    required>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-300 mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" 
                    class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    required>
            </div>
            
            <button type="submit" 
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">
                Login
            </button>
        </form>
        
        <p class="text-gray-400 text-center mt-4">
            Don't have an account? 
            <a href="register.html" class="text-green-500 hover:text-green-400">Register here</a>
        </p>
    </div>
</body>
</html>
